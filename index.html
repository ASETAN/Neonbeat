<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Neonbeat - KPOP Releases</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700;800&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
    <link rel="apple-touch-icon" href="icons/favicon.png">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css?v=no_handle">
    <link rel="stylesheet" href="css/modal.css">
    <script>
        // Global Error Handler for Debugging
        window.onerror = function (msg, url, line, col, error) {
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.background = '#ff0055';
            errorDiv.style.color = 'white';
            errorDiv.style.padding = '15px';
            errorDiv.style.zIndex = '9999';
            errorDiv.style.fontSize = '12px';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.innerHTML = '<strong>Error:</strong> ' + msg + '<br><small>' + url + ':' + line + ':' + col + '</small>';
            document.body.appendChild(errorDiv);
            return false;
        };
    </script>
</head>

<body>
    <div id="app">
        <!-- Main Content Area -->
        <main class="content-area">

            <!-- VIEW: TIMELINE (Home) -->
            <section id="view-timeline" class="view active">
                <header class="app-header glass-header">
                    <h1 data-i18n="header_timeline">Timeline</h1>
                    <button class="btn-icon" id="btn-settings" aria-label="Settings">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                </header>

                <div class="timeline-container" id="timeline-container">
                    <!-- Javascript will populate this -->
                    <!-- <div class="timeline-item"> ... </div> -->
                </div>

                <div class="empty-state hidden" id="timeline-empty">
                    <i class="fa-solid fa-music"></i>
                    <p data-i18n="empty_timeline_msg">No releases yet from artists you follow.</p>
                    <button class="btn-primary" onclick="switchTab('view-explore')"
                        data-i18n="empty_timeline_btn">Explore Artists</button>
                </div>
            </section>

            <!-- VIEW: EXPLORE -->
            <section id="view-explore" class="view">
                <header class="app-header glass-header">
                    <h1 data-i18n="header_explore">Explore</h1>

                </header>

                <div class="grid-container" id="explore-grid">
                    <!-- Javascript will populate this -->
                </div>
            </section>

            <!-- VIEW: ARTISTS -->
            <section id="view-artists" class="view">
                <header class="app-header glass-header">
                    <h1 data-i18n="header_artists">Artists</h1>
                </header>

                <div class="controls-container">
                    <div class="filter-group">
                        <button class="btn-sort active" data-filter="all" data-i18n="tab_all">All</button>
                        <button class="btn-sort" data-filter="following" data-i18n="tab_following">Following</button>
                    </div>
                    <div class="sort-group" style="padding-left: 10px; border-left: 1px solid rgba(255,255,255,0.1);">
                        <button class="btn-sort active" data-sort="name" data-i18n="sort_name">A-Z</button>
                        <button class="btn-sort" data-sort="debut" data-i18n="sort_debut">Debut</button>
                    </div>
                </div>

                <div class="artist-list" id="artist-list">
                    <!-- Javascript will populate this -->
                </div>
            </section>

            <!-- VIEW: ARTIST DETAIL (Hidden by default) -->
            <section id="view-artist-detail" class="view">
                <header class="app-header glass-header">
                    <button class="btn-back" id="btn-back-artist">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <h1 id="artist-detail-name">Artist Name</h1>
                </header>

                <div class="timeline-container" id="artist-detail-container" style="padding-top: 20px;">
                    <!-- Javascript will populate this with artist's releases -->
                </div>
            </section>

        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav glass-nav">
            <button class="nav-item active" data-target="view-timeline">
                <i class="fa-solid fa-stream"></i>
                <span data-i18n="nav_timeline">Timeline</span>
            </button>
            <button class="nav-item" data-target="view-explore">
                <i class="fa-solid fa-compass"></i>
                <span data-i18n="nav_explore">Explore</span>
            </button>
            <button class="nav-item" data-target="view-artists">
                <i class="fa-solid fa-users"></i>
                <span data-i18n="nav_artists">Artists</span>
            </button>
        </nav>

        <!-- Release Detail Modal -->
        <div id="modal-release" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content glass-card">
                <div class="modal-header">
                    <div class="swipe-handle"></div>
                    <button class="close-modal"><i class="fa-solid fa-times"></i></button>
                </div>
                <div class="modal-body" id="modal-release-body">
                    <!-- Dynamic Content -->
                    <img src="" alt="" class="modal-cover" id="modal-cover">
                    <h2 class="modal-title" id="modal-title">Song Title</h2>
                    <p class="modal-artist" id="modal-artist">Artist Name</p>
                    <div class="modal-meta" id="modal-meta">
                        <span class="badge">Single</span>
                        <span class="date">2023.10.15</span>
                    </div>

                    <div class="streaming-links">
                        <a href="#" class="btn-streaming youtube" id="link-youtube" target="_blank">
                            <i class="fa-brands fa-youtube"></i> YouTube Music
                        </a>
                        <a href="#" class="btn-streaming apple" id="link-apple" target="_blank">
                            <i class="fa-brands fa-apple"></i> Apple Music
                        </a>
                        <a href="#" class="btn-streaming spotify" id="link-spotify" target="_blank">
                            <i class="fa-brands fa-spotify"></i> Spotify
                        </a>
                        <a href="#" class="btn-streaming amazon" id="link-amazon" target="_blank">
                            <i class="fa-brands fa-amazon"></i> Amazon Music
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Settings Modal -->
        <div id="modal-settings" class="modal">
            <div class="modal-backdrop"></div>

            <div class="settings-wrapper">
                <div class="settings-header-outside">
                    <h2 class="settings-title-text" data-i18n="settings_title">Settings</h2>
                    <button class="close-modal-outside" id="close-settings"><i class="fa-solid fa-times"></i></button>
                </div>

                <div class="modal-content glass-card start-modal settings-card-body">
                    <div class="modal-body" style="padding: 10px 0;">
                        <!-- Region Section -->
                        <h3 class="setting-section-title" data-i18n="settings_region_title"
                            style="padding: 0 20px; margin-bottom: 10px; font-size: 0.9rem; color: #a0a0b0;">Region &
                            Language</h3>
                        <div class="settings-group" style="margin-bottom: 20px;">
                            <label class="setting-option">
                                <input type="radio" name="region" value="jp" checked>
                                <span class="setting-label">üáØüáµ Japan (Êó•Êú¨Ë™û)</span>
                            </label>
                            <label class="setting-option">
                                <input type="radio" name="region" value="global">
                                <span class="setting-label">üåê Global (English)</span>
                            </label>
                            <label class="setting-option">
                                <input type="radio" name="region" value="kr">
                                <span class="setting-label">üá∞üá∑ Korea (ÌïúÍµ≠Ïñ¥)</span>
                            </label>
                        </div>

                        <!-- Music App Section -->
                        <h3 class="setting-section-title" data-i18n="settings_music_app_title"
                            style="padding: 0 20px; margin-bottom: 10px; font-size: 0.9rem; color: #a0a0b0;">Default
                            Music App</h3>
                        <div class="settings-group">
                            <label class="setting-option">
                                <input type="radio" name="music-app" value="apple" checked>
                                <span class="setting-label"><i class="fa-brands fa-apple"></i> Apple Music</span>
                            </label>
                            <label class="setting-option">
                                <input type="radio" name="music-app" value="spotify">
                                <span class="setting-label"><i class="fa-brands fa-spotify"></i> Spotify</span>
                            </label>
                            <label class="setting-option">
                                <input type="radio" name="music-app" value="youtube">
                                <span class="setting-label"><i class="fa-brands fa-youtube"></i> YouTube Music</span>
                            </label>
                            <label class="setting-option">
                                <input type="radio" name="music-app" value="amazon">
                                <span class="setting-label"><i class="fa-brands fa-amazon"></i> Amazon Music</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/ui_text.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
